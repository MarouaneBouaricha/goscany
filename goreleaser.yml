builds:
- binary: goscany
  main: ./cmd/
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - arm64
  env:
  - CGO_ENABLED=0
  flags:
  - -mod=vendor

release:
  prerelease: auto

universal_binaries:
- replace: true

brews:
  -
    name: goscany
    homepage: https://github.com/MarouaneBouaricha/homebrew-releases
    tap:
      owner: mbouaricha
      name: homebrew-goscany
    commit_author:
      name: mbouaricha
      email: marouane.tchiko@gmail.com

checksum:
  name_template: 'checksums.txt'